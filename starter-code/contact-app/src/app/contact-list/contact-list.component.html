<div>
  <label for="contact-name">Name: </label>
  <input type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email">Email: </label>
  <input type="email" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone">Phone Number: </label>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image">Picture: </label>
  <input type="url" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact()">Submit New Contact</button>

<ul *ngFor="let contact of contacts">
  <li>
    {{contact.name}} <br>
    {{contact.email}} <br>
    {{contact.phoneNumber}} <br>
    <img [src]="contact.image"> <br>
  </li>
</ul>
